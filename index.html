let tops = [], bottoms = [], outers = [], shoes = [], accs = [];

// ===============================
// IndexedDB è¨­å®šï¼ˆåªå­˜ã€Œè¡£æ«¥ã€ï¼‰
// ===============================
let db;
const DB_NAME = "WardrobeDB";
const STORE_NAME = "clothes";

function initDB(){
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(DB_NAME, 1);

    request.onupgradeneeded = (e) => {
      db = e.target.result;
      if(!db.objectStoreNames.contains(STORE_NAME)){
        const store = db.createObjectStore(STORE_NAME, { keyPath: "id" });
        store.createIndex("category", "category", { unique: false });
      }
    };

    request.onsuccess = (e) => {
      db = e.target.result;
      resolve();
    };

    request.onerror = () => {
      console.error("IndexedDB é–‹å•Ÿå¤±æ•—");
      reject();
    };
  });
}

function saveClothToDB(item){
  if(!db) return;
  const tx = db.transaction([STORE_NAME], "readwrite");
  const store = tx.objectStore(STORE_NAME);
  store.put(item); // id æ˜¯æˆ‘å€‘è‡ªå·±çµ¦çš„
}

function deleteClothFromDB(id){
  if(!db) return;
  const tx = db.transaction([STORE_NAME], "readwrite");
  const store = tx.objectStore(STORE_NAME);
  store.delete(id);
}

function loadClothesFromDB(){
  if(!db) return;
  const tx = db.transaction([STORE_NAME], "readonly");
  const store = tx.objectStore(STORE_NAME);
  const request = store.getAll();
  request.onsuccess = () => {
    const clothes = request.result || [];

    tops.length = bottoms.length = outers.length = shoes.length = accs.length = 0;

    clothes.forEach(item => {
      if(item.category === "top") tops.push(item);
      if(item.category === "bottom") bottoms.push(item);

    renderGrid(tops,   "topGrid");
    renderGrid(bottoms,"bottomGrid");
    renderGrid(outers, "outerGrid");
    renderGrid(shoes,  "shoesGrid");
    renderGrid(accs,   "accGrid");
  };
}

// åˆå§‹åŒ– DB ä¸¦è¼‰å…¥è¡£æ«¥

     const result = await inferClothingType(dataUrl, category);

const item = {

// ===============================
// é¡è‰²åˆ†æï¼šå¾åœ–ç‰‡æŠ“ä¸»è‰² â†’ HSL â†’ 24è‰²å + family + styleTag
// ===============================
async function analyzeImageColor(dataUrl){
  return new Promise(resolve=>{
    const img = new Image();
    img.onload = () => {
      const size = 60;
      colorCanvas.width = size;
      colorCanvas.height = size;
      cctx.drawImage(img, 0, 0, size, size);
      const imgData = cctx.getImageData(0,0,size,size).data;
      let rTotal=0,gTotal=0,bTotal=0,count=0;
      for(let i=0;i<imgData.length;i+=4){
        const a = imgData[i+3];
        if(a<128) continue;
        const r = imgData[i];
        const g = imgData[i+1];
        const b = imgData[i+2];
        rTotal += r;
        gTotal += g;
        bTotal += b;
        count++;
      }
      if(!count){
        resolve(defaultColorInfo());
      } else {
        const r = rTotal/count;
        const g = gTotal/count;
        const b = bTotal/count;
        const {h,s,l} = rgbToHsl(r,g,b);
        const {name,family} = mapToColorName(h,s,l);
        const styleTag = inferStyle(name,family,s,l);
        resolve({colorName:name,h,s,l,family,styleTag});
      }
    };
    img.onerror = () => resolve(defaultColorInfo());
    img.src = dataUrl;
  });
}

// è¾¨è­˜è¡£ç‰©é¡å‹ï¼šé•·è¢–/çŸ­è¢–ã€é•·è¤²/çŸ­è¤²ï¼ˆç°¡æ˜“ï¼šç”¨é«˜å¯¬æ¯”ï¼‰
function inferClothingType(dataUrl, category){
  return new Promise(resolve=>{
  if(category !== "top" && category !== "bottom"){
  resolve({ type: "unknown", ratio: null });
  return;
}

    const img = new Image();
    img.onload = () => {
      const w = img.width;
      const h = img.height;
      const ratio = h / w;

      if(category === "top"){
        if(ratio > 1.3) resolve({ type: "long-sleeve", ratio });

        else resolve({ type: "short-sleeve", ratio });
        return;
      }
      if(category === "bottom"){
        if(ratio > 1.4) resolve({ type: "long-pants", ratio });
        else resolve({ type: "shorts", ratio });
        return;
      }
      resolve({ type: "unknown", ratio });
    };
    img.onerror = () => resolve({ type: "unknown", ratio: null });
    img.src = dataUrl;
  });
}

function defaultColorInfo(){
  return {
    colorName:"gray",
    h:0,s:0,l:0.5,
    family:"neutral",
    styleTag:"minimal"
  };
}

// RGB â†’ HSLï¼ˆ0-255 â†’ h:0-360, s/l:0-1ï¼‰
function rgbToHsl(r,g,b){
  r /= 255; g /= 255; b /= 255;
  const max = Math.max(r,g,b), min = Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){
    h=s=0;
  }else{
    const d = max-min;
    s = l>0.5 ? d/(2-max-min) : d/(max+min);
    switch(max){
      case r: h = (g-b)/d + (g<b?6:0); break;
      case g: h = (b-r)/d + 2; break;
      case b: h = (r-g)/d + 4; break;
    }
    h *= 60;
  }
  return {h, s, l};
}

// 24è‰² palette
const COLOR_PALETTE = [
  // Neutral
  {name:"white",       h:0,  s:0.0, l:0.97, family:"neutral"},

  // Warm

  {name:"bright yellow",h:55,s:1.0,l:0.60, family:"bright"},

];

// HSL â†’ æœ€è¿‘çš„ palette é¡è‰²
function mapToColorName(h,s,l){
  let best = COLOR_PALETTE[0];
  let bestDist = Infinity;
  COLOR_PALETTE.forEach(c=>{
    let dh = Math.abs(h - c.h);
    if(dh>180) dh = 360 - dh;
    const ds = (s - c.s)*100;
    const dl = (l - c.l)*100;
    const dist = dh*0.6 + Math.abs(ds)*0.2 + Math.abs(dl)*0.2;
    if(dist<bestDist){
      bestDist = dist;
      best = c;
    }
  });
  return {name:best.name, family:best.family};
}

// é¡è‰² â†’ æ¨æ¸¬é¢¨æ ¼
function inferStyle(name,family,s,l){
  if(family === "bright"){
    if(name === "bright blue") return "sporty";
    return "dopamine";
  }
  if(family === "neutral"){
    if(name === "black" || name === "charcoal" || name === "navy"){
      return "formal";
    }
    if(l > 0.75) return "minimal";
    return "minimal";
  }
  if(family === "cool"){
    if(name === "denim blue" || name === "olive" || name === "forest green"){
      return "casual";
    }
    if(name === "mint" || name === "sky blue") return "sporty";
  }
  if(family === "warm"){
    if(name === "brown" || name === "terracotta" || name === "mustard" || name==="beige" || name==="sand"){
      return "casual";
    }
    if(name === "wine red" || name === "chocolate"){
      return "formal";
    }
    if(name === "blush pink" || name === "coral"){
      return "dopamine";
    }
  }
  if(s < 0.25) return "minimal";
  if(s > 0.7 && l > 0.5) return "dopamine";
  return "casual";
}

// ===============================
// ç”Ÿæˆç©¿æ­ï¼ˆå«é…è‰²ï¼‹é¢¨æ ¼ï¼‹å¤©æ°£ï¼‹é•·çŸ­è¢–é‚è¼¯ï¼‰
// ===============================
document.getElementById("genBtn").addEventListener("click", generateOutfit);

function pickRandom(arr){
  return arr.length ? arr[Math.floor(Math.random()*arr.length)] : null;
}

function pickWithStyle(list, targetStyle){
  if(!list.length) return null;
  const same = list.filter(i => i.styleTag === targetStyle);
  if(same.length) return pickRandom(same);
  return pickRandom(list);
}

// å¤©æ°£é™åˆ¶ï¼šå¯’å†·/é¢¨å¤§/ä¸‹é›¨ â†’ ä¸Šè¡£å„ªå…ˆé•·è¢–
function filterWeatherTop(weather, list){
  if(weather !== "cold" && weather !== "windy" && weather !== "rainy") return list;
  const longSleeve = list.filter(i => i.clothingType === "long-sleeve");
  return longSleeve.length ? longSleeve : list;
}

// å¤©æ°£é™åˆ¶ï¼šå¯’å†·/é¢¨å¤§/ä¸‹é›¨ â†’ ä¸‹è‘—å„ªå…ˆé•·è¤²
function filterWeatherBottom(weather, list){
  if(weather !== "cold" && weather !== "windy" && weather !== "rainy") return list;
  const longPants = list.filter(i => i.clothingType === "long-pants");
  return longPants.length ? longPants : list;
}

// ä¸­ç­‰å¼·åº¦é…è‰²ç¯©é¸
function filterByHarmony(baseItem, list, globalStyle){
  if(!baseItem || !list.length) return list;
  const baseFam = baseItem.family;
  const filtered = list.filter(item=>{
    const fam = item.family;
    if(globalStyle === "minimal"){
      return fam === "neutral";
    }
    if(globalStyle === "formal"){
      if(fam === "neutral") return true;
      return ["navy","wine red","brown","charcoal","black"].includes(item.colorName);
    }
    if(globalStyle === "dopamine"){
      if(item.family === "bright") return true;
      if(fam === baseFam) return true;
      if(fam === "neutral") return true;
      return false;
    }
    if(fam === baseFam) return true;
    if(fam === "neutral") return true;
    if(baseFam === "warm" && fam === "cool") return false;
    if(baseFam === "cool" && fam === "warm") return false;
    return true;
  });
  return filtered.length ? filtered : list;
}

  const chosenBottom = pickWithStyle(bottomCandidates, style);
  const chosenShoes  = pickWithStyle(shoesCandidates, style);
  let   chosenOuter  = null;

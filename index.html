<script>
// ===============================
// å…¨åŸŸè³‡æ–™
// ===============================
let tops=[], bottoms=[], outers=[], shoes=[], accs=[];
const canvas=document.getElementById("colorCanvas");
const ctx=canvas.getContext("2d");

// ===============================
// IndexedDB
// ===============================
let db;
const DB_NAME="WardrobeDB";
const STORE_NAME="clothes";

function initDB(){
  const req=indexedDB.open(DB_NAME,1);
  req.onupgradeneeded=e=>{
    db=e.target.result;
    if(!db.objectStoreNames.contains(STORE_NAME)){
      db.createObjectStore(STORE_NAME,{keyPath:"id"});
    }
  };
  req.onsuccess=e=>{
    db=e.target.result;
    loadFromDB();
  };
}
function saveToDB(item){
  db.transaction([STORE_NAME],"readwrite").objectStore(STORE_NAME).put(item);
}
function deleteFromDB(id){
  db.transaction([STORE_NAME],"readwrite").objectStore(STORE_NAME).delete(id);
}
function loadFromDB(){
  const req=db.transaction([STORE_NAME],"readonly").objectStore(STORE_NAME).getAll();
  req.onsuccess=()=>{
    req.result.forEach(i=>{
      if(i.category==="top") tops.push(i);
      if(i.category==="bottom") bottoms.push(i);
      if(i.category==="outer") outers.push(i);
      if(i.category==="shoes") shoes.push(i);
      if(i.category==="acc") accs.push(i);
    });
    renderAll();
  };
}
initDB();

// ===============================
// ä¸Šå‚³
// ===============================
uploadTopShort.onchange=e=>addImages(e,tops,"topShortGrid","short-sleeve","top");
uploadTopLong.onchange =e=>addImages(e,tops,"topLongGrid","long-sleeve","top");

uploadBottomShort.onchange=e=>addImages(e,bottoms,"bottomShortGrid","shorts","bottom");
uploadBottomLong.onchange =e=>addImages(e,bottoms,"bottomLongGrid","long-pants","bottom");

uploadOuter.onchange =e=>addImages(e,outers,"outerGrid","outer","outer");
uploadShoes.onchange=e=>addImages(e,shoes,"shoesGrid","shoes","shoes");
uploadAcc.onchange   =e=>addImages(e,accs,"accGrid","acc","acc");

function addImages(e,list,gridId,fixedType,category){
  [...e.target.files].forEach(file=>{
    const reader=new FileReader();
    reader.onload=async()=>{
      const info=await analyzeImageColor(reader.result);
      const item={
        id:"cloth_"+Date.now()+"_"+Math.random().toString(36).slice(2),
        category,
        clothingType:fixedType,
        url:reader.result,
        colorName:info.colorName,
        family:info.family,
        styleTag:info.styleTag
      };
      list.push(item);
      saveToDB(item);
      renderGrid(list,gridId);
    };
    reader.readAsDataURL(file);
  });
}

// ===============================
// æ¸²æŸ“
// ===============================
function renderAll(){
  renderGrid(tops,"topShortGrid");
  renderGrid(tops,"topLongGrid");
  renderGrid(bottoms,"bottomShortGrid");
  renderGrid(bottoms,"bottomLongGrid");
  renderGrid(outers,"outerGrid");
  renderGrid(shoes,"shoesGrid");
  renderGrid(accs,"accGrid");
}
function renderGrid(list,gridId){
  const grid=document.getElementById(gridId);
  grid.innerHTML="";
  list.filter(i=>{
    if(gridId.includes("Short")) return i.clothingType.includes("short");
    if(gridId.includes("Long")) return i.clothingType.includes("long");
    return true;
  }).forEach((item,idx)=>{
    const box=document.createElement("div");
    box.className="thumb-box";
    box.innerHTML=`
      <img src="${item.url}" class="thumb">
      <button class="delete-btn">Ã—</button>
    `;
    box.querySelector("button").onclick=()=>{
      list.splice(idx,1);
      deleteFromDB(item.id);
      renderGrid(list,gridId);
    };
    grid.appendChild(box);
  });
}

// ===============================
// é¡è‰²åˆ†æï¼ˆåŸåŠŸèƒ½ï¼‰
// ===============================
function analyzeImageColor(url){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>{
      canvas.width=40;canvas.height=40;
      ctx.drawImage(img,0,0,40,40);
      const d=ctx.getImageData(0,0,40,40).data;
      let r=0,g=0,b=0,c=0;
      for(let i=0;i<d.length;i+=4){
        if(d[i+3]<128)continue;
        r+=d[i];g+=d[i+1];b+=d[i+2];c++;
      }
      if(!c) return res({colorName:"gray",family:"neutral",styleTag:"minimal"});
      const avg=(r+g+b)/(3*c);
      res(avg>200
        ?{colorName:"light",family:"neutral",styleTag:"minimal"}
        :{colorName:"dark",family:"neutral",styleTag:"formal"});
    };
    img.src=url;
  });
}

// ===============================
// ç©¿æ­ç”Ÿæˆï¼ˆå¼·åˆ¶å¤©æ°£è¦å‰‡ï¼‰

genBtn.onclick=()=>{

  const weather=weatherSelect.value;

  let topPool=[...tops];

  // ===== å¼·åˆ¶è¦å‰‡ =====
  if(weather==="hot"){
    const ts=tops.filter(t=>t.clothingType==="short-sleeve");
    const bs=bottoms.filter(b=>b.clothingType==="shorts");
    if(ts.length) topPool=ts;
    if(bs.length) bottomPool=bs;
  }

  if(weather==="cold"){
    const tl=tops.filter(t=>t.clothingType==="long-sleeve");
    const bl=bottoms.filter(b=>b.clothingType==="long-pants");
    if(tl.length) topPool=tl;
    if(bl.length) bottomPool=bl;
  }

  const pick=a=>a[Math.floor(Math.random()*a.length)];

  const chosenTop=topPool.length?pick(topPool):null;
  const chosenBottom=bottomPool.length?pick(bottomPool):null;
  const chosenShoes=shoes.length?pick(shoes):null;
  const chosenAcc=accs.length&&Math.random()<0.5?pick(accs):null;

  function show(label,item){
    if(!item)return;
    outfit.innerHTML+=`
      <div class="outfit-item">
        <div class="outfit-label">${label}</div>
        <img src="${item.url}" class="outfit-img">
        <div class="outfit-meta">
          é¡è‰²ï¼š${item.colorName}ã€€é¢¨æ ¼ï¼š${item.styleTag}
        </div>
      </div>
    `;
  }

  show("ğŸ‘• ä¸Šè¡£",chosenTop);
  show("ğŸ‘– ä¸‹è‘—",chosenBottom);
  show("ğŸ‘Ÿ é‹å­",chosenShoes);
  show("ğŸ’ é…ä»¶",chosenAcc);
};

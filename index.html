let tops=[], bottoms=[], outers=[], shoes=[], accs=[];

// ===== ä¸Šå‚³ =====
function addImages(input,list,gridId,type,category){
  [...input.files].forEach(file=>{
    const r=new FileReader();
    r.onload=()=>{
      const item={
        id:"id_"+Date.now()+Math.random(),
        category,
        clothingType:type,
        url:r.result
      };
      list.push(item);
      renderGrid(list,gridId);
    };
    r.readAsDataURL(file);
  });
}

uploadTopShort.onchange=e=>addImages(e.target,tops,"topShortGrid","short-sleeve","top");
uploadTopLong.onchange =e=>addImages(e.target,tops,"topLongGrid","long-sleeve","top");
uploadBottomShort.onchange=e=>addImages(e.target,bottoms,"bottomShortGrid","shorts","bottom");
uploadBottomLong.onchange =e=>addImages(e.target,bottoms,"bottomLongGrid","long-pants","bottom");
uploadOuter.onchange=e=>addImages(e.target,outers,"outerGrid","outer","outer");
uploadShoes.onchange=e=>addImages(e.target,shoes,"shoesGrid","shoes","shoes");
uploadAcc.onchange=e=>addImages(e.target,accs,"accGrid","acc","acc");

function renderGrid(list,gridId){
  const g=document.getElementById(gridId);
  g.innerHTML="";
  list.forEach((i,idx)=>{
    const d=document.createElement("div");
    d.className="thumb-box";
    d.innerHTML=`<img src="${i.url}" class="thumb">
    <button class="delete-btn">Ã—</button>`;
    d.querySelector("button").onclick=()=>{
      list.splice(idx,1);
      renderGrid(list,gridId);
    };
    g.appendChild(d);
  });
}

// ===== ç”Ÿæˆç©¿æ­ï¼ˆå¼·åˆ¶å¤©æ°£ï¼‰=====
genBtn.onclick=()=>{
  outfit.innerHTML="";
  saveOutfitBtn.style.display="none";

  const weather=weatherSelect.value;
  let tp=[...tops], bp=[...bottoms];

  if(weather==="hot"){
    if(tops.filter(t=>t.clothingType==="short-sleeve").length)
      tp=tops.filter(t=>t.clothingType==="short-sleeve");
    if(bottoms.filter(b=>b.clothingType==="shorts").length)
      bp=bottoms.filter(b=>b.clothingType==="shorts");
  }

  if(weather==="cold"){
    if(tops.filter(t=>t.clothingType==="long-sleeve").length)
      tp=tops.filter(t=>t.clothingType==="long-sleeve");
    if(bottoms.filter(b=>b.clothingType==="long-pants").length)
      bp=bottoms.filter(b=>b.clothingType==="long-pants");
  }

  const pick=a=>a[Math.floor(Math.random()*a.length)];
  const t=tp.length?pick(tp):null;
  const b=bp.length?pick(bp):null;
  const s=shoes.length?pick(shoes):null;
  const a=accs.length&&Math.random()<0.5?pick(accs):null;

  function show(label,i){
    if(!i)return;
    outfit.innerHTML+=`
      <div class="outfit-item">
        <div class="outfit-label">${label}</div>
        <img src="${i.url}" class="outfit-img">
      </div>`;
  }

  show("ğŸ‘• ä¸Šè¡£",t);
  show("ğŸ‘– ä¸‹è‘—",b);
  show("ğŸ‘Ÿ é‹å­",s);
  show("ğŸ’ é…ä»¶",a);

  currentOutfit={
    top:t?t.url:null,
    bottom:b?b.url:null,
    shoes:s?s.url:null,
    acc:a?a.url:null,
    weather,
    style:styleSelect.value,
    occasion:occasionSelect.value,
    date:new Date().toLocaleString("zh-Hant")
  };

  saveOutfitBtn.style.display="block";
};
